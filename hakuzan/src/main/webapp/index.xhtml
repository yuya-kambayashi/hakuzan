<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>hakuzan</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <h:form id="frmGpt" style="visibility:hidden">
            <p:outputLabel value="Leetcode url:" />
            <p:inputText id="inputUrl" value="#{hakuzanGptBean.url}" style="width:500px" />
            <p:watermark for="inputUrl" value="https://leetcode.com/problems/two-sum/description/" />
            <p:commandButton id="btnOutputCode" value="Output Code" action="#{hakuzanGptBean.outputCode()}">
                <p:fileDownload value="#{hakuzanGptBean.file}"/>
            </p:commandButton>
        </h:form>
        <h:form id="frmSelenium">
            <p:outputLabel value="Leetcode url:" />
            <p:inputText id="inputUrlS" value="#{hakuzanSeleniumBean.url}" style="width:500px" />
            <p:watermark for="inputUrlS" value="https://leetcode.com/problems/two-sum/description/sss" />
            <p:inputText id="problem" value="#{hakuzanSeleniumBean.problem}" style="width:100px" />
            <p:commandButton id="btnOutputCodeS" value="Output Code" action="#{hakuzanSeleniumBean.outputCode()}">
                <p:fileDownload value="#{hakuzanSeleniumBean.file}"/>
            </p:commandButton>
        </h:form>
    </body>
</html>
